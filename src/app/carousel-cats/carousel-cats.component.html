<div>
  <h2 class="title-block">Top 3 most liked cats</h2>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let cats of topLiked">
      <div class="img-thumb">
        <img class="img-thumb_img" src="{{ cats.main_img }}">
      </div>
    </ng-template>  
  </owl-carousel-o>
</div>
