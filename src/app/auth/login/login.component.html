<div class="wrap-form two-col">
  <div class="left-col-form"></div>
  <div class="right-col-form">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="loginHandler(loginForm)" class="form">
      <div class="form-row one-col">
        <div class="form-group">
          <label for="username">Email</label>
          <input #emailInput="ngModel" ngModel type="text" class="form-input" placeholder="Enter Email" name="email" required email pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
          <div *ngIf="emailInput.invalid && emailInput.touched">Please enter a valid email!</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #passInput="ngModel" ngModel type="password" class="form-input" placeholder="Enter Password" name="password" required minlength="6">
          <div *ngIf="passInput.errors?.required && passInput.touched">Please enter a password!</div>
          <div *ngIf="passInput.errors?.minlength?.actualLength && passInput.touched">The password should contains at least 6 symbols.</div>
        </div>

      </div>
      <div class="form-row">
        <div class="btn-pos">
          <button type="submit" class="btn primary-btn" [disabled]="loginForm.invalid">Login</button>
        </div>
      </div>
    </form>
    <a [routerLink]="['/registration']" class="btn primary-btn">Register</a>
  </div>
</div>
