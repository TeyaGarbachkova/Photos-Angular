<div class="wrap-user">
  <div class="two-col">
    <div class="user-img circle-img">
      <img *ngIf="user?.img" src="{{user?.img}}" alt="{{ user?.username }}">
      <img *ngIf="!user?.img" src="../assets/img/default.png" alt="" width="200" height="200">
    </div>
      <form [formGroup]="editProfileForm" (ngSubmit)="onFormSubmit(editProfileForm)" class="form">
        <div class="form-row col-auto">
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" class="form-input" id="username" type="text" name="username" placeholder="Enter Username"/>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" class="form-input" id="name" type="text" name="name" placeholder="Enter Name"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" class="form-input" id="email" type="text" name="email" placeholder="Enter Email"/>
          </div>
        </div>
        <div class="form-row col-auto" formGroupName="passwords">
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" class="form-input" id="password" type="password" name="password" placeholder="Enter New Password"/>
          </div>
          <div class="form-group">
            <label for="password_repeat">Password Repeat</label>
            <input formControlName="password_repeat" class="form-input" id="password_repeat" type="password" name="password_repeat" placeholder="Enter Repeat Password"/>
            <div *ngIf="editProfileForm.get('passwords')?.errors?.passwordMatch">Password don`t match</div>
          </div>
        </div>
        <div class="form-row col-auto">
          <div class="form-group">
            <label for="facebook">Facebook</label>
            <input formControlName="facebook" class="form-input" id="facebook" type="text" name="facebook" placeholder="Enter Facebook"/>
          </div>
          <div class="form-group">
            <label for="instagram">Instagram</label>
            <input formControlName="instagram" class="form-input" id="instagram" type="text" name="instagram" placeholder="Enter Instagram"/>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <div class="form-group">
              <label for="iimg">Image</label>
              <input formControlName="img" class="form-input" id="img" type="text" name="image" placeholder="Enter Image"/>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="btn-pos">
            <button type="submit" class="btn primary-btn">Save</button>
          </div>
        </div>
      </form>
  </div>
