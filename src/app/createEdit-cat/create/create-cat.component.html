<div class="wrap-form two-col">
  <div class="left-col-form"></div>
  <div class="right-col-form">
    <h2>Create cat</h2>
    <form #addCatForm="ngForm" (ngSubmit)="addCatHandler(addCatForm)" class="form">
      <div class="form-row col-auto">
        <div class="form-group">
          <label for="name">Name</label>
          <input #nameInput="ngModel" ngModel class="form-input" id="name" type="text" name="name" placeholder="Enter Name" />
        </div>
        <div class="form-group">
          <label for="breed">Breed</label>
          <select  #breedInput="ngModel" ngModel name="breed" class="form-input" id="breed" placeholder="Choose Breed">
            <option value="" disabled>Choose a breed</option>
            <option *ngFor="let catBreed of breeds" [value]="catBreed.breed_id">{{ catBreed.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input #ageInput="ngModel" ngModel name="age" class="form-input" id="age" type="text" placeholder="Enter Age" />
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <select  #sexInput="ngModel" ngModel name="sex" class="form-input" id="sex" placeholder="Choose Sex">
            <option value="" disabled>Choose a sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="mainImg">Main Image</label>
          <input #mainImgInput="ngModel" ngModel name="mainImg" (input)="inputImgChange($event.target.value)" class="form-input" id="mainImg" type="text" placeholder="Enter Main Img" />
          <div *ngIf="hasMainImg" class="main-img img-thumb">
            <img src="{{this.newMainImg}}" alt="" class="img-thumb_img">
          </div>
        </div>
      </div>
      <div class="form-row col-auto">
        <!-- Gallery: -->
          <div class="form-group" *ngFor="let inputImg of inputsImg; let i = index;" #img>
            <label for="image">Image</label>
            <input #imageInput="ngModel" ngModel name="image {{i}}" (input)="inputImgsChange($event.target.value)" class="form-input" id="image" type="text" placeholder="Enter Image" />
            <span class="del-icon" (click)="delComponent(ev,i,img)" *ngIf="isRemoveInput">
              <svg-icon-sprite [src]="'assets/sprites/sprite.svg#minus'" [width]="'20px'" [height]="'20px'" [attr.style]="'color: #d72e2e'" [viewBox]="'0 0 20 20'"></svg-icon-sprite>
            </span>
          </div>  
      </div>
      <div class="form-row">
        <div class="btn-pos">
          <div (click)="addComponent()" class="btn primary-btn">
            <span class="icon">
              <svg-icon-sprite [src]="'assets/sprites/sprite.svg#more'" [width]="'12px'" [height]="'12px'" [viewBox]="'0 0 12 12'"></svg-icon-sprite>
            </span>
            Add image
          </div>
        </div>
       
          <div class="form-group-img three-equal-col">
            <div class="group-img img-thumb" *ngFor="let img of newImg">
              <img src="{{ img }}" alt="" class="img-thumb_img">
            </div>
          </div>
      </div>
      <div class="form-row">
        <div class="btn-pos">
          <button type="submit" class="btn primary-btn">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- {{addCatForm.value | json}} -->
